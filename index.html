<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>📝 To-Do List</h1>

    <div class="todo-input">
      <input type="text" id="new-task" placeholder="Add a new task..." />
      <button id="add-task">Add</button>
    </div>

    <ul id="task-list" class="task-list">
      <!-- Tasks will be inserted here by JavaScript -->
    </ul>

    <div class="todo-controls">
      <span id="task-count">0 Task Left</span>
      <span id="completedtask-count"> 0 Task Completed</span>

      <div class="filters">
        <button class="filter-btn" id="activebutton" data-filter="active">Active</button>
        <button class="filter-btn" id="finishedbutton" data-filter="completed">Completed</button>
      </div>

      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
